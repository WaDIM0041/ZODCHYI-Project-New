<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ЗОДЧИЙ • v1.3.9</title>
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4333/4333645.png">
    
    <!-- Preload Critical Assets -->
    <link rel="modulepreload" href="https://esm.sh/react@19.0.0">
    <link rel="modulepreload" href="https://esm.sh/react-dom@19.0.0">
    <link rel="modulepreload" href="./App.tsx">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --sat: env(safe-area-inset-top); 
            --sab: env(safe-area-inset-bottom); 
            --sal: env(safe-area-inset-left);
            --sar: env(safe-area-inset-right);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            margin: 0; 
            padding: 0;
            overflow: hidden;
            color: #1e293b;
        }
        #root { 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            background: #f8fafc;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        #root.mounted { opacity: 1; }
        
        #splash {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center; padding: 20px;
        }
        .loader {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-bottom-color: #2563eb;
            border-radius: 50%; display: inline-block; animation: rotation 0.8s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }
        
        #error-overlay {
            display: none; position: fixed; inset: 0; background: #7f1d1d; color: white;
            padding: 40px; z-index: 10000; font-family: monospace; overflow-y: auto;
        }
    </style>

    <script>
        window.process = { env: { API_KEY: "", NODE_ENV: "production" } };
        function hideSplash() {
            const splash = document.getElementById('splash');
            const root = document.getElementById('root');
            if(splash) {
                splash.style.opacity = '0'; 
                if (root) root.classList.add('mounted');
                setTimeout(() => splash.remove(), 450); 
            }
        }
        window.hideAppSplash = hideSplash;
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0?deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="error-overlay">
        <h1 style="font-size: 24px; font-weight: 900; margin-bottom: 20px; border-bottom: 4px solid white; display: inline-block;">СИСТЕМНЫЙ СБОЙ</h1>
    </div>

    <div id="splash">
        <div class="loader"></div>
        <p id="loading-status" style="color: white; font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.4em; margin-top: 20px; opacity: 0.6;">ЗОДЧИЙ • v1.3.9</p>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
