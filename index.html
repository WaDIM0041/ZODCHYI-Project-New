    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4333/4333645.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --sat: env(safe-area-inset-top); 
            --sab: env(safe-area-inset-bottom); 
            --primary: #2563eb;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            margin: 0; padding: 0;
            overflow: hidden;
        }
        #root { 
            width: 100%; height: 100vh; display: flex; flex-direction: column; background: #f8fafc;
            padding-top: var(--sat); padding-bottom: var(--sab);
            opacity: 0; transition: opacity 0.4s ease-in-out;
        }
        #root.mounted { opacity: 1; }
        
        #splash {
            position: fixed; inset: 0; background: #0f172a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; text-align: center;
        }
        .loader {
            width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.05); border-bottom-color: var(--primary);
            border-radius: 50%; animation: rotation 0.8s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }
    </style>

    <script>
        window.process = { env: { API_KEY: "", NODE_ENV: "production" } };
        function hideSplash() {
            const splash = document.getElementById('splash');
            const root = document.getElementById('root');
            if(splash) {
                splash.style.opacity = '0'; 
                if (root) root.classList.add('mounted');
                setTimeout(() => splash.remove(), 500); 
            }
        }
        window.hideAppSplash = hideSplash;
    </script>

    <script type="importmap">

  "imports": {

  }
}
</script>

<body>
    <div id="splash">
        <div class="loader"></div>
        <p style="color: rgba(255,255,255,0.3); font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.5em; margin-top: 24px;">ЗОДЧИЙ • v1.5.4</p>
    </div>
    <div id="root"></div>
